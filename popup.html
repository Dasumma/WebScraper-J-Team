<!--
    Some notes:
    This is the HTML for the popup window of the Chrome extension.
-->
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <head>
    <style>
      .info{
          display: none;
      }
      .icon:hover ~ .info{
          display: block;
      }
  </style>
    <title>Grey-box Web Scraper</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="py-2 px-3 bg-light">
    <h1 class="text-center">Grey-Box Web Downloader</h1>

    <form id="form" class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12 input-group-sm">
        <label for="urlFormInput">Starting URL</label>
        <input type="url" required name="url" disabled class="form-control" id="urlFormInput" placeholder="Enter URL">
      </div>

      <div class="col-12 input-group-sm">
        <label class="d-inline-block" for="depthFormInput">Depth</label>
        <input class="d-inline-block" type="number" name="depth" min="0" max="10" class="form-control" id="depthFormInput" placeholder="0-10" value="1">
      </div>

      <div class="col-12 input-group-sm" id="max_links_div" hidden>
        <label class="d-inline-block" for="depthFormInput">Max Links</label>
        <input class="d-inline-block" type="number" name="depth" min="1" max="1000" class="form-control" id="max-links" placeholder="1-100" value="1">
      </div>

      <div class="progress">
        <div  id="progress-bar" class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <p id="currentProgress"></p>

      <form id="option-form" class="row row-cols-lg-auto g-3 align-items-center" action="#">
        <div class="col-12">
          <div class="form-check">
            <label class="form-check-label" for="aszip">
              <input class="form-check-input" name="aszip" type="checkbox" id="aszip">
              Download as ZIP file
            </label>
          </div>
          <div class="col-12">
            <div class="form-check">
              <label class="form-check-label" for="max_links_op">
                <input class="form-check-input" name="max_links_op" type="checkbox" id="max_links_op">
                Set Max # of links
              </label>
              
            </div>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" id="link_alert" style="font-size:12px" hidden>
          This page has a lot of links, we highly reccomend setting a low depth or a max link limit.
        </div>
        <!--<div class="icon"><i class="bi bi-info-circle-fill">!!</i></div>
        <div class="info">Checkbox Information</div>-->

      </form>

      <!--<div class="col-12 mb-0">
        <button id="crawlBtn" class="btn btn-secondary btn-sm">Begin Crawl</button>
      </div>-->

      <div class="col-12 mb-2">
        <button id="submitBtn" type="submit" class="btn btn-secondary btn-sm">Download</button>
      </div>
    </form>


    <script src="js/jszip.js"></script>
    <script src="js/jszip-utils.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
